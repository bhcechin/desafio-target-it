<form #cepForm="ngForm" (ngSubmit)="onSubmitCep(cepForm)">
    <div class="row">
        <div class="col-4">
            <label class="input-label">
                <input name="ano" id="ano" #anoInput="ngModel" type="text" [placeholder]="'Ano'" class="form-control" 
                    [disabled]="esteMesCheckbox.checked" [(ngModel)]="ano"  maxlength="4" pattern="[0-9]{4}" required />
                <i class="fa fa-search"></i>
            </label>
        </div>

        <div class="col-4">
            <label class="input-label">
                <input name="mes" id="mes" #mesInput="ngModel" type="text" [placeholder]="'MÃªs'" class="form-control" 
                    [disabled]="esteMesCheckbox.checked" [(ngModel)]="mes" maxlength="2" pattern="[0-9]{2}" required />
                <i class="fa fa-search"></i>
            </label>
        </div>

        <div class="col-4">
            <label class="input-label">
                <input #esteMesCheckbox name="esteMesCheckbox" id="esteMesCheckbox" type="checkbox" [(ngModel)]="esteMesBool" [checked]="esteMesBool" (change)="btnEsteMes(esteMesCheckbox.checked)" />
                Este MÃªs
            </label>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-8">
            <label class="input-label">
                <input name="cep" id="cep" #cepInput="ngModel" [(ngModel)]="cep" type="text" [placeholder]="'Cep, ex: 95670000'" maxlength="8" pattern="[0-9]{8}" required class="form-control"/>
                <i class="fa fa-search"></i>
            </label>
            <div *ngIf="cepInput.invalid && (cepInput.dirty || cepInput.touched)" class="alert alert-danger">
                <div [hidden]="cepInput.errors?.['minlength']">Cep precisa ter 8 caracteres</div>
            </div>
        </div>

        <div class="col-2">
            <button type="submit" class="btn btn-success">Pesquisar</button>
        </div>
    </div>
</form>
