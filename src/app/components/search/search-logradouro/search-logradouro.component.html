<form #logradouroForm="ngForm" (ngSubmit)="onSubmitLogradouro(logradouroForm)">
    <div class="row">
        <div class="col-4">
            <label class="input-label">
                <input name="ano" id="ano" #anoInput="ngModel" type="text" [placeholder]="'Ano'" class="form-control" 
                    [disabled]="esteMesCheckbox.checked" [(ngModel)]="ano"  maxlength="4" pattern="[0-9]{4}" required />
                <i class="fa fa-search"></i>
            </label>
        </div>

        <div class="col-4">
            <label class="input-label">
                <input name="mes" id="mes" #mesInput="ngModel" type="text" [placeholder]="'Mês'" class="form-control" 
                    [disabled]="esteMesCheckbox.checked" [(ngModel)]="mes" maxlength="2" pattern="[0-9]{2}" required />
                <i class="fa fa-search"></i>
            </label>
        </div>

        <div class="col-4">
            <label class="input-label">
                <input #esteMesCheckbox name="esteMesCheckbox" id="esteMesCheckbox" type="checkbox" [(ngModel)]="esteMesBool" [checked]="esteMesBool" (change)="btnEsteMes(esteMesCheckbox.checked)" />
                Este Mês
            </label>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-8">
            <label class="input-label">
                <input name="cidade" id="cidade" #cidadeInput="ngModel" [(ngModel)]="cidade" type="text" [placeholder]="'Cidade'" minlength="3" required class="form-control"/>
                <i class="fa fa-search"></i>
            </label>
            <div *ngIf="cidadeInput.invalid && (cidadeInput.dirty || cidadeInput.touched)" class="alert alert-danger">
                <div [hidden]="cidadeInput.errors?.['minlength']">Cidade precisa ter 3 caracteres, no mínimo</div>
            </div>
        </div>

        <div class="col-4">
            <label class="input-label">
                <input name="uf" id="uf" #ufInput="ngModel" [(ngModel)]="uf" type="text" [placeholder]="'UF'" minlength="2" maxlength="2" pattern="[a-zA-Z]{2}" required class="form-control"/>
                <i class="fa fa-search"></i>
            </label>
            <div *ngIf="ufInput.invalid && (ufInput.dirty || ufInput.touched)" class="alert alert-danger">
                <div [hidden]="ufInput.errors?.['minlength']">UF precisa ter 2 caracteres</div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-8">
            <label class="input-label">
                <input name="logradouro" id="logradouro" #logradouroInput="ngModel" [(ngModel)]="logradouro" type="text" [placeholder]="'Logradouro'" minlength="3" required class="form-control"/>
                <i class="fa fa-search"></i>
            </label>
            <div *ngIf="logradouroInput.invalid && (logradouroInput.dirty || logradouroInput.touched)" class="alert alert-danger">
                <div [hidden]="logradouroInput.errors?.['minlength']">Logradouro precisa ter 3 caracteres, no mínimo</div>
            </div>
        </div>

        <div class="col-2">
            <button type="submit" class="btn btn-success">Pesquisar</button>
        </div>
    </div>
</form>
